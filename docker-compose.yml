
services:
  api-gateway:
    build:
      context: ./api-gateway
    container_name: oral_app_api_gateway
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - client-app
      - user-service
      - comms-service
      - ai-omni-service
      - conversation-service
      - history-analytics-service
    networks:
      - oral_app_net

  history-analytics-service:
    build: ./services/history-analytics-service
    container_name: oral_app_history_analytics_service
    restart: always
    ports:
      - "3004:3004"
    volumes:
      - ./services/history-analytics-service/src:/app/src
    environment:
      - PORT=3004
      - MONGO_URI=mongodb://root:password@mongo:27017/oral_app_history?authSource=admin
    depends_on:
      - mongo
    networks:
      - oral_app_net

  client-app:
    build: ./client
    container_name: oral_app_client_app
    restart: unless-stopped
    ports:
      - "5001:5000"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/node_modules:/app/node_modules
    environment:
      - REACT_APP_API_URL=/api
    networks:
      - oral_app_net

  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=oral_app
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    env_file:
      - ./.env
    volumes:
      - ./services/user-service/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oral_app_net

  mongo:
    image: mongo:6.0
    container_name: oral_app_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - oral_app_net

  redis:
    image: redis:7-alpine
    container_name: oral_app_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - oral_app_net

  user-service:
    build: ./services/user-service
    container_name: oral_app_user_service
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - ./services/user-service/src:/usr/src/app/src
      - ./services/user-service/node_modules:/usr/src/app/node_modules
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_DATABASE=oral_app
      - DB_PORT=5432
      - JWT_SECRET=your_jwt_secret_key_change_in_production
    env_file:
      - ./.env
      - ./services/user-service/.env
    depends_on:
      - postgres
    networks:
      - oral_app_net

  comms-service:
    build: ./services/comms-service
    container_name: oral_app_comms_service
    restart: always
    volumes:
      - ./services/comms-service/src:/usr/src/app/src
    environment:
      - JWT_SECRET=your_jwt_secret_key_change_in_production
    env_file:
      - ./services/comms-service/.env
    depends_on:
      - redis
    networks:
      - oral_app_net

  ai-omni-service:
    build: ./services/ai-omni-service
    container_name: oral_app_ai_omni_service
    restart: always
    ports:
      - "8082:8082"
      - "8081:8081"
    volumes:
      - ./services/ai-omni-service/models:/usr/src/app/models
      - ./services/ai-omni-service/.env:/app/.env
      - ./services/ai-omni-service/app:/app/app
    env_file:
      - ./services/ai-omni-service/.env
    networks:
      - oral_app_net

  conversation-service:
    build: ./services/conversation-service
    container_name: oral_app_conversation_service
    restart: always
    networks:
      - oral_app_net

  media-processing-service:
    build: ./services/media-processing-service
    container_name: oral_app_media_processing_service
    restart: always
    ports:
      - "3005:3005"
    volumes:
      - ./services/media-processing-service/src:/app/src
      - ./services/media-processing-service/.env:/app/.env
    env_file:
      - ./services/media-processing-service/.env
    networks:
      - oral_app_net

volumes:
  postgres_data:
  mongo_data:

networks:
  oral_app_net:
    driver: bridge