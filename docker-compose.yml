
services:
  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/user-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: oral_app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    networks:
      - oral_app_net

  mongo:
    image: mongo:6.0
    container_name: oral_app_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - oral_app_net

  redis:
    image: redis:7-alpine
    container_name: oral_app_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - oral_app_net

  user-service:
    build: ./services/user-service
    container_name: oral_app_user_service
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./services/user-service/.env
    depends_on:
      - postgres
    networks:
      - oral_app_net

volumes:
  postgres_data:
  mongo_data:

networks:
  oral_app_net:
    driver: bridge
